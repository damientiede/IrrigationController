<div class="row" *ngIf="loaded">
    <div class="col-2"></div>
    <div class="col-8">
      <div *ngIf="loaded">
          <button (click)="back()" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Back">
              <i class="fa fa-angle-left"></i>
          </button>
          <h5>{{title}}</h5>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="alarm.Name" required>
          </div>
  
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="alarm.Description">
          </div>
  
          <div class="form-group">
            <label for="hardwareType">Hardware Type</label>          
            <select class="form-control" id="hardwareType" (change)="onSelect($event)" [(ngModel)]="alarm.HardwareType" required>
              <option *ngFor="let ht of hardwareTypes" value="{{ht}}">{{ht}}</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="alarm.Address" required>
          </div>
  
          <div class="form-group">
            <label for="requiresPump">Requires pump</label>
            <input type="checkbox" class="form-control" id="address" [(ngModel)]="alarm.RequiresPump">
          </div>
  
          <button class="btn btn-success btn-sm" (click)="save()">Save</button>
          <button class="btn btn-secondary btn-sm" (click)="cancel()">Cancel</button>
  
        </div>  
    </div>
    <div class="col-2"></div>
  </div>
