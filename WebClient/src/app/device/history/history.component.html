<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3>Irrigation History</h3>
        <table class="table table-striped">
            <tbody>
            <!--tbody class="tr"-->
                <tr *ngFor="let event of events" class="tr">
                    <td>{{timeFormat(event.createdAt)}} </td>
                    <td>{{this.eventTypes[event.EventType-1]}} </td>
                    <td>{{event.EventValue}} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3"></div>
</div>
