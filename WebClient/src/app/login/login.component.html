
<div class="row">
  <div class="col-12">
    <div class="logincontainer">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" required>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="authFailed">
        Login failed!
      </div>    
      <button type="button" class="btn btn-success" (click)="login()">Login</button>
      <a href="forgotpassword">Forgot password?</a>    
      <!-- <button type="button" class="btn btn-alert" (click)="newUser()">Create user</button> -->
    </div>
  </div>
</div>
