
<div class="solenoidEditControl">
    <table *ngIf="!editMode">
      <tbody>
        <tr>
          <td>{{solenoid.Name}} </td>
          <td>{{solenoid.Description}} </td>
          <td>{{solenoid.HardwareType}} </td>
          <td>{{solenoid.Address}} </td>
          <!--td>{{s.requiresPump}} </td-->
          <td>{{solenoid.Value}} </td>   
          <td (click)="editClick()"><i class="fas fa-cog fa-fw"></i></td>                 
        </tr>
      </tbody>
    </table>
    <div *ngIf="editMode">
      <h5>{{title}}</h5>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="solenoid.Name" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="solenoid.Description">
      </div>

      <div class="form-group">
        <label for="hardwareType">Hardware Type</label>          
        <select class="form-control" id="hardwareType" (change)="onSelect($event)" [(ngModel)]="solenoid.HardwareType" required>
          <option *ngFor="let ht of hardwareTypes" value="{{ht}}">{{ht}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="solenoid.Address" required>
      </div>

      <div class="form-group">
        <label for="requiresPump">Requires pump</label>
        <input type="checkbox" class="form-control" id="address" [(ngModel)]="solenoid.RequiresPump">
      </div>

      <button class="btn btn-success btn-sm" (click)="save()">Save</button>
      <button class="btn btn-secondary btn-sm" (click)="cancel()">Cancel</button>

    </div>    
</div>
